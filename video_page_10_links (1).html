<script>
  let likeCounts = Array(11).fill(0).map((_, i) => 1000 + i * 100);
  function handleLike(id) {
    likeCounts[id]++;
    const count = likeCounts[id] >= 1000 ? (likeCounts[id]/1000).toFixed(1)+'k' : likeCounts[id];
    document.getElementById('likeCount'+id).innerText = count;
  }
  function toggleCommentBox(id) {
    const el = document.getElementById('commentBox'+id);
    el.style.display = el.style.display === 'none' ? 'block' : 'none';
  }
  function toggleShare(id) {
    const el = document.getElementById('shareBox'+id);
    el.style.display = el.style.display === 'none' ? 'block' : 'none';
  }
  function sendComment(id) {
    const input = document.getElementById('commentInput'+id);
    const comment = input.value.trim();
    if (comment !== '') {
      const list = document.getElementById('commentList'+id);
      const p = document.createElement('p');
      p.innerText = comment;
      list.prepend(p);
      input.value = '';
    }
  }
  function copyLink(id) {
    const input = document.getElementById('shareLink'+id);
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert('Link copied!');
    window.open("https://www.profitableratecpm.com/ye58b6mkg?key=ef8fa15cce06babe1e2217343dcb34c7",
  }
</script>

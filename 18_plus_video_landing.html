<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 Hot 18+ Videos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .engagement {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #ff4d4d;
    }
    .engagement span {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; padding-top: 20px;">🔥 Trending 18+ Videos</h2>
  <div class="container">
    <div class="video-card">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
      <div class="engagement">
        <span onclick="addCount(this)">👍 <span class="like">12.4K</span></span>
        <span onclick="addCount(this)">💬 <span class="comment">1.2K</span></span>
        <span onclick="addCount(this)">🔁 <span class="share">3.8K</span></span>
      </div>
    </div>

    <div class="video-card">
      <video src="https://www.w3schools.com/html/movie.mp4" controls></video>
      <div class="engagement">
        <span onclick="addCount(this)">👍 <span class="like">9.1K</span></span>
        <span onclick="addCount(this)">💬 <span class="comment">800</span></span>
        <span onclick="addCount(this)">🔁 <span class="share">2.4K</span></span>
      </div>
    </div>

    <!-- Add more video-card blocks below as needed -->
  </div>

  <script>
    function addCount(el) {
      const span = el.querySelector('span');
      let value = span.textContent;
      if (value.includes('K')) {
        value = parseFloat(value) + 0.1;
        span.textContent = value.toFixed(1) + 'K';
      } else {
        span.textContent = parseInt(value) + 1;
      }
    }
  </script>
</body>
</html>
